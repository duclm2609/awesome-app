apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-app
  labels:
    app: awesome-app
  annotations:
    #Test restart container to apply new config using Reloader controller
    reloader.stakater.com/auto: "true"
  namespace: sandbox
spec:
  selector:
    matchLabels:
      app: awesome-app
  template:
    metadata:
      labels:
        app: awesome-app
    spec:
      containers:
        - name: awesome-app
          image: duclm2609/awesome-app:0.0.1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: awesome-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: awesome-app
  namespace: sandbox
data:
  AWESOMEAPP_VERSION: 0.0.2

---
apiVersion: v1
kind: Service
metadata:
  name: awesome-app
  namespace: sandbox
spec:
  selector:
    app: awesome-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: awesome-app
  namespace: sandbox
spec:
  scaleTargetRef:
    name: awesome-app
  pollingInterval: 5
  idleReplicaCount: 0
  minReplicaCount: 1
  # The period to wait after the last trigger reported active before scaling the resource back to 0.
  # By default, itâ€™s 5 minutes (300 seconds).
  cooldownPeriod: 10
  triggers:
    - type: cron
      metadata:
        timezone: Asia/Ho_Chi_Minh
        start: 58 * * * *
        end: 59 * * * *
        desiredReplicas: "1"